<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyStore</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>MyStore</h1>
      <nav>
        <a href="#home">Home</a>
        <a href="#products">Products</a>
        <a href="login.html" id="login-btn">Login</a>
        <a href="signup.html">Sign Up</a>
        <a href="cart.html" id="cart-link">
          Cart <i class="fa-solid fa-cart-shopping"></i><span id="cart-count">0</span>
        </a>
        <input type="text" id="search" placeholder="Search for products..." />
      </nav>
    </div>
  </header>

  <section id="hero">
    <div class="container">
      <h2>Find Your Favorite Products</h2>
      <p>Search for products or browse through categories.</p>
    </div>
  </section>

  <section id="products" class="container">
    <h2>Our Products</h2>

    <div class="product-grid" id="product-list"></div>

    <div id="search-results" class="search-results"></div>
  </section>

  <footer>
    <div class="container">
      <p>&copy; 2024 MyStore. All rights reserved.</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
